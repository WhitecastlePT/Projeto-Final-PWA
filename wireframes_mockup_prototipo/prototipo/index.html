    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
        }

        /* Barra de navegação do protótipo */
        .proto-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #16213e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            border-bottom: 2px solid #e94560;
        }

        .proto-nav h1 {
            color: #e94560;
            font-size: 16px;
            margin-right: 20px;
        }

        .proto-nav select {
            background: #0f3460;
            color: #fff;
            border: 1px solid #e94560;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .proto-nav .info {
            color: #888;
            font-size: 12px;
            margin-left: auto;
        }

        .proto-nav .current-view {
            color: #4ecca3;
            font-weight: bold;
        }

        /* Container principal */
        .proto-container {
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* Área do screenshot */
        .screen-wrapper {
            position: relative;
            margin: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .screen-wrapper img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Hotspots clicáveis */
        .hotspot {
            position: absolute;
            cursor: pointer;
            transition: all 0.2s;
        }

        .hotspot:hover {
            background: rgba(233, 69, 96, 0.3);
            outline: 2px dashed #e94560;
        }

        /* Indicador de hotspot */
        .hotspot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: rgba(233, 69, 96, 0.5);
            border-radius: 50%;
            animation: pulse 2s infinite;
            pointer-events: none;
            opacity: 0;
        }

        .show-hotspots .hotspot::after {
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        }

        /* Tooltip */
        .hotspot[data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #16213e;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 100;
        }

        /* Toggle hotspots */
        .toggle-btn {
            background: #0f3460;
            color: #fff;
            border: 1px solid #4ecca3;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: #4ecca3;
            color: #16213e;
        }

        .toggle-btn.active {
            background: #4ecca3;
            color: #16213e;
        }

        /* Hidden screens */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Mini mapa de navegação */
        .nav-map {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e94560;
            max-width: 300px;
        }

        .nav-map h3 {
            color: #e94560;
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .nav-map-links {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .nav-map-links button {
            background: #0f3460;
            color: #888;
            border: 1px solid #333;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .nav-map-links button:hover {
            background: #e94560;
            color: #fff;
            border-color: #e94560;
        }

        .nav-map-links button.current {
            background: #4ecca3;
            color: #16213e;
            border-color: #4ecca3;
        }
    </style>

        function initNavMap() {
            const container = document.getElementById('navMapLinks');
            for (const [id, name] of Object.entries(views)) {
                const btn = document.createElement('button');
                btn.textContent = name;
                btn.onclick = () => goToView(id);
                btn.id = 'nav-' + id;
                container.appendChild(btn);
            }
        }

        // Navegar para uma view
        function goToView(viewId) {
            // Esconder todas as screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

            // Mostrar a screen selecionada
            const screen = document.getElementById('screen-' + viewId);
            if (screen) {
                screen.classList.add('active');
                currentView = viewId;

                // Atualizar selector
                document.getElementById('viewSelector').value = viewId;

                // Atualizar nome da view atual
                document.getElementById('currentViewName').textContent = views[viewId] || viewId;

                // Atualizar mini mapa
                document.querySelectorAll('.nav-map-links button').forEach(btn => {
                    btn.classList.remove('current');
                });
                const navBtn = document.getElementById('nav-' + viewId);
                if (navBtn) navBtn.classList.add('current');

                // Scroll para topo
                window.scrollTo(0, 0);
            }
        }

        // Toggle hotspots
        function toggleHotspots() {
            showHotspots = !showHotspots;
            document.getElementById('protoContainer').classList.toggle('show-hotspots', showHotspots);
            document.querySelector('.toggle-btn').classList.toggle('active', showHotspots);
        }

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            const viewIds = Object.keys(views);
            const currentIndex = viewIds.indexOf(currentView);

            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                const nextIndex = (currentIndex + 1) % viewIds.length;
                goToView(viewIds[nextIndex]);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                const prevIndex = (currentIndex - 1 + viewIds.length) % viewIds.length;
                goToView(viewIds[prevIndex]);
            } else if (e.key === 'h' || e.key === 'H') {
                toggleHotspots();
            } else if (e.key === 'Escape') {
                goToView('01-escolha-perfil');
            }
        });

        // Inicializar
        initNavMap();
        goToView('01-escolha-perfil');
    </script>
</body>
</html>
